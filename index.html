<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>林田 SHOT PUT ANALYZER</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 10px; }
        .app-title { font-size: 18px; font-weight: bold; color: #f1c40f; margin-bottom: 10px; }
        /* 説明欄のスタイル */
        .how-to { 
            background: #444; 
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            font-size: 13px; 
            text-align: left; 
            line-height: 1.5;
            display: inline-block;
            max-width: 500px;
            border-left: 5px solid #f1c40f;
        }
        
        .controls { background: #333; padding: 10px; border-radius: 10px; margin-bottom: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .container { position: relative; display: inline-block; background: #000; width: 100%; max-width: 500px; border-radius: 8px; overflow: hidden; }
        video { display: block; width: 100%; height: auto; background: #000; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; touch-action: none; }
        button { padding: 12px 8px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 12px; color: white; flex: 1; min-width: 80px; touch-action: manipulation; }
        .btn-play { background: #2ecc71; }
        .btn-speed { background: #9b59b6; }
        .btn-track { background: #3498db; }
        .btn-undo { background: #f39c12; }
        .btn-reset { background: #e74c3c; }
        input[type="range"] { width: 100%; height: 30px; margin: 10px 0; accent-color: #f1c40f; }
        .status { color: #f1c40f; font-size: 11px; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-title">林田(manami) SHOT PUT ANALYZER（棒人間と軌道）</div>
    
    <div class="how-to">
        <strong>【使い方】</strong><br>
        ① <strong>ファイルを選択</strong> で動画を読み込む<br>
        ② <strong>再生</strong> して動きを確認（スローも可）<br>
        ③ <strong>記録ON</strong> にすると、砲丸の軌道が描かれます<br>
        ④ 線を消したい時は <strong>1つ戻る</strong> か <strong>全消去</strong><br>
        ※ 動画を変えたら、下のバーを少し動かすと解析が始まります
    </div>
    
    <div class="controls">
        <input type="file" id="videoInput" accept="video/*" style="width: 100%; margin-bottom: 8px;">
        <button onclick="togglePlay()" class="btn-play">再生/停止</button>
        <button onclick="toggleSpeed()" id="speedBtn" class="btn-speed">スロー</button>
        <button onclick="toggleTracking()" id="trackBtn" class="btn-track">記録: OFF</button>
        <button onclick="undoTrajectory()" class="btn-undo">1つ戻る</button>
        <button onclick="resetAll()" class="btn-reset">全消去</button>
    </div>

    <input type="range" id="seekBar" value="0" step="0.001">

    <div class="container">
        <video id="inputVideo" muted playsinline webkit-playsinline preload="auto"></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <div class="status" id="loadStatus">動画を選択してください</div>

<script>
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const seekBar = document.getElementById('seekBar');
    const loadStatus = document.getElementById('loadStatus');

    let trajectory = []; 
    let isTracking = false;

    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });

    pose.setOptions({ modelComplexity: 0, smoothLandmarks: false, minDetectionConfidence: 0.4, minTrackingConfidence: 0.4 });

    pose.onResults((results) => {
        if (!results.poseLandmarks) return;
        loadStatus.innerText = "● 解析中";
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#007bff', lineWidth: 3});
        drawLandmarks(ctx, results.poseLandmarks, {color: '#00bfff', lineWidth: 1, radius: 3});

        const wrist = results.poseLandmarks[16]; 
        const shotX = wrist.x * canvas.width;
        const shotY = wrist.y * canvas.height;

        if (isTracking && !video.paused) {
            trajectory.push({x: shotX, y: shotY});
        }
        if (trajectory.length > 1) {
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#ffff00';
            ctx.moveTo(trajectory[0].x, trajectory[0].y);
            for (let i = 1; i < trajectory.length; i++) {
                ctx.lineTo(trajectory[i].x, trajectory[i].y);
            }
            ctx.stroke();
        }
    });

    function togglePlay() {
        if (video.paused) {
            // スマホでの再生を強制するプロミス処理
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(() => { updateFrame(); }).catch(e => { console.log("再生失敗:", e); });
            }
        } else {
            video.pause();
        }
    }

    async function updateFrame() {
        if (!video.paused && !video.ended) {
            await pose.send({image: video});
            requestAnimationFrame(updateFrame);
        }
    }

    function toggleTracking() {
        isTracking = !isTracking;
        document.getElementById('trackBtn').innerText = isTracking ? "記録: ON" : "記録: OFF";
        document.getElementById('trackBtn').style.background = isTracking ? "#ff4757" : "#3498db";
    }

    function toggleSpeed() {
        video.playbackRate = (video.playbackRate === 1.0) ? 0.5 : 1.0;
        document.getElementById('speedBtn').innerText = (video.playbackRate === 1.0) ? "スロー" : "等速へ";
    }

    function undoTrajectory() { trajectory.pop(); pose.send({image: video}); }
    function resetAll() { trajectory = []; pose.send({image: video}); }

    video.addEventListener('timeupdate', () => { seekBar.value = video.currentTime; });
    video.addEventListener('loadedmetadata', () => { 
        seekBar.max = video.duration;
        loadStatus.innerText = "準備完了！再生ボタンを押してね";
    });
    
    seekBar.addEventListener('input', () => {
        video.currentTime = seekBar.value;
        pose.send({image: video});
    });

    document.getElementById('videoInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            video.src = URL.createObjectURL(file);
            video.load(); // スマホ用に明示的にロードを指示
            trajectory = [];
            loadStatus.innerText = "読み込んでいます...";
        }
    });
</script>
</body>
</html>
